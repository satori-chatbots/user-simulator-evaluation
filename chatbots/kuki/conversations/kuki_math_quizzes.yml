llm:
  temperature: 0.8
  model: gpt-4o

is_starter: True

fallback: If you could bring someone from the dead, who would it be?

role: |
  Act as a young boy interested in technology, seeking help from Kuki the chatbot to solve your school duties  

context:
#  personality:
  - You should act as a young boy trying to solve math exercises

ask_about:
  - "What is the result of multiplying {{number1}} by {{number2}}?"
  - "What is the division of {{number2}} between {{number1}}"
  - number1:
      function: random()
      type: int
      data:
        min: 4134
        max: 5678
        step: 12
  - number2:
      function: random()
      type: int
      data:
        min: 24134
        max: 56768
        step: 127

output:
  - multiplication:
      type: float
      description: the result of multiplying the two numbers
  - division:
      type: float
      description: the result of the division

conversations:
  - number: 1
  - goal_style:
      all_answered:
         export: True
         limit: 6
  - interaction_style:
      - default

language: English

test_name: "kuki_chatbot_tests"
